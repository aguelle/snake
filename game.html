<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>This Snake eats anything</title>
</head>

<body>
    <canvas id="canvas" height="500" width="500"></canvas>
    <img src="Assets/img/arrowUp.png" alt="arrow" class="arrow arrowUp">
    <img src="Assets/img/arrowRight.png" alt="arrow" class="arrow arrowRight">
    <img src="Assets/img/arrowDown.png" alt="arrow" class="arrow arrowDown">
    <img src="Assets/img/arrowLeft.png" alt="arrow" class="arrow arrowLeft">
    <img src="Assets/img/logo.png" alt="logo snake" class="game-logo">
    <img src="Assets/img/apple.png" id="apple" class="apple" alt="apple">
    <img src="Assets/img/snakeUp.png" id="snakeUp" class="snake" alt="snake">
    <img src="Assets/img/snakeRight.png" id="snakeRight" class="snake" alt="snake">
    <img src="Assets/img/snakeDown.png" id="snakeDown" class="snake" alt="snake">
    <img src="Assets/img/snakeLeft.png" id="snakeLeft" class="snake" alt="snake">
    <script src="Assets/js/script.js"></script>
</body>

</html>
